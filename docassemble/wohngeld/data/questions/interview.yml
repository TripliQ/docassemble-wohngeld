include:
  - questions.yml
  - document.yml
  - review.yml
---
# main interview logik für Antragskriterien
code: |
  if sozialleistungen:
    if entscheidung == 'Ja, ich möchte trotzdem fortfahren.':
      final_document
    else:
      end_interview
  elif sozialleistungen == False:
      final_document
mandatory: True
