  features:
    de:
      - safe:
        title: "Kompromisslos sicher"
        description: "Wir verhelfen dir zu deinem korrekt ausgefüllten Wohngeldantrag. Dabei werden deine Daten ausschließlich zum Ausfüllen deines Antrags genutzt und nicht gespeichert."
      - easy:
        title: Einfach
        description: "Komplizierte Anträge – Nein, Danke! Wir erklären alle Begriffe im Interview und du beantwortest nur die Fragen, die relevant für deine Situation sind."
      - fast:
        title: Schnell
        description: "Während des Interviews erfährst du innerhalb weniger Minuten, ob du Chancen auf einen erfolgreichen Wohngeldantrag hast. Du musst nur noch das fertige PDF an deine zuständige Behörde schicken."
    en:
      - safe:
        title: Uncompromisingly safe
        description: "We will help you to complete your housing subsidy application correctly. Your data will only be used to fill out your application and will not be stored."
      - easy:
        title: Easy
        description: Complicated applications - No, thank you! We explain all the terms in the interview and you answer only the questions that are relevant to your situation.
      - fast:
        title: Fast
        description: During the interview, you will find out within a few minutes whether you have a chance of a successful housing subsidy application. All you have to do is send the completed PDF to the relevant authority.
